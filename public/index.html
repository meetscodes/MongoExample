    <body class="ground" background="img/bg.100.jpg" style="margin: 90px;">

        <div class="container" data-tilt

        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

        animation-duration: 4s;
"

          <div class="row" >

                  <form name="login" class="m-5" onsubmit="return  validateform()">

                    </div>

                      <p id="email-error" class="error"></p>

                    </div>


                    <div class="mb-3">
                      <label class="form-label"  style="font-size: 20px;" name="password">password :</label>
                      <input type="password" class="form-control" id="input3" name="password" required><br>
                      <p id="password-error" class="error"></p>
                    </div>


                    <div class="row mb-3">
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input"  style="font-size: 20px;" type="checkbox" id="remember-me">

                        </div>
                      </div>


                      <!-- <div class="col-6">
                        <div class="text-decoration-none">
                          <a href="forgot password.html" class="txtForgot">Forgot Password</a>
                        </div>

                                      ;width: 70%;padding: 6px 27px;text-align: center;text-decoration: none;display: inline-block;font-size: 18px;margin: 4px 50px;border-radius: 10px;cursor: pointer;">Submit</button>
                      </div>

                      <a href="login.html" class="txtsignup"> Login</a>
                    </div>

                </div>
                <div class="col-lg-6">

            </div>

        .txtForgot {
